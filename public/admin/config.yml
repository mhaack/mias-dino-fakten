backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "/src/content/images"
public_folder: "/content/images"
locale: de

collections:
  - name: "dinos"
    label: "Dinos"
    folder: "src/content/dinos"
    create: true
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Namenszusatz"
        name: "namesuffix"
        widget: "string"
        required: false
      - label: "Bedeutung des Namen"
        name: "meaning"
        widget: "string"
        required: false
      - label: "Datum"
        name: "published"
        widget: "datetime"
        format: "YYYY-MM-DD"
        dateFormat: "YYYY-MM-DD"
        timeFormat: false
      - label: "Dino des Monats"
        name: "dotm" # dino of then month
        widget: "list"
        add_to_top: true
        fields:
          - label: "Monat"
            name: month
            widget: "datetime"
            date_format: MM.YYYY
            format: YYYY-MM-01 # use first day of the month for easy parsing
            time_format: false
      - label: "Bild"
        name: "image"
        widget: "image"
      - label: "Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        value_field: "name"
        search_fields: ["name"]
        multiple: true
      - label: "Ernährung"
        name: "food"
        widget: "select"
        options: ["Herbivore", "Karnivore", "Piscivore", "Omnivore"]
      - label: "Erster Fundort"
        name: "location"
        widget: "string"
        required: false
      - label: "Fundorte (Länder)"
        name: "locations"
        widget: "list"
        required: false
        multiple: true
      - label: "Gefunden von"
        name: "finder"
        widget: "string"
        required: false
      - label: "Gewicht"
        name: "weight"
        widget: "string"
        required: false
      - label: "Länge"
        name: "size"
        widget: "string"
        required: false
      - label: "Lebenszeit"
        name: "years"
        widget: "string"
        required: false
      - label: "Familie"
        name: "family"
        widget: "string"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "tags"
    label: "Tags"
    folder: "src/tags"
    create: true
    identifier_field: "tag"
    summary: "{{name}}"
    fields:
      - { label: "Tag Name mit Symbol", name: "name", widget: string }
      - { label: "Tag Name ohne Symbol", name: "tag", widget: string }

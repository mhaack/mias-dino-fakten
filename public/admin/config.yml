backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "src/assets/images"
public_folder: "src/assets/images"
locale: de

collections:
  - name: "dinos"
    label: "Dinos"
    folder: "src/content/dinos"
    create: true
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Namenszusatz"
        name: "namesuffix"
        widget: "string"
        required: false
      - label: "Bedeutung des Namen"
        name: "meaning"
        widget: "string"
        required: false
      - label: "Datum"
        name: "published"
        widget: "datetime"
        format: "YYYY-MM-DD"
        dateFormat: "YYYY-MM-DD"
        timeFormat: false
      - label: "Dino des Monats"
        name: "dotm" # dino of then month
        widget: "list"
        add_to_top: true
        fields:
          - label: "Monat"
            name: month
            widget: "datetime"
            date_format: MM.YYYY
            format: YYYY-MM-01 # use first day of the month for easy parsing
            time_format: false
      - label: "Bild"
        name: "image"
        widget: "image"
      - label: "Kategorie"
        name: "category"
        widget: "select"
        options: ["Dinos", "Meeressaurier", "Pterosaurier"]
      - label: "Tags"
        name: "tags"
        widget: "select"
        options: ["Herbivore 🌿", "Karnivore 🥩", "Piscivore 🐟", "Omnivore 🍪", "Kreide 🦴", "Trias 🦴", "Jura 🦴"]
        multiple: true
      - label: "Ernährung"
        name: "food"
        widget: "select"
        options: ["Herbivore", "Karnivore", "Piscivore", "Omnivore"]
      - label: "Erster Fundort"
        name: "location"
        widget: "string"
        required: false
      - label: "Fundorte (Länder)"
        name: "locations"
        widget: "list"
        required: false
        multiple: true
      - label: "Gefunden von"
        name: "finder"
        widget: "string"
        required: false
      - label: "Gewicht"
        name: "weight"
        widget: "string"
        required: false
      - label: "Länge"
        name: "size"
        widget: "string"
        required: false
      - label: "Lebenszeit"
        name: "years"
        widget: "string"
        required: false
      - label: "Familie"
        name: "family"
        widget: "string"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Quellen"
        name: "sources"
        widget: "list"
        required: false
        field: {label: Quelle, name: source, widget: string}
